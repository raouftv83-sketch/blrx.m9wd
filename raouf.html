<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLRX M9WD</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(-45deg, #000000, #1a0000, #330000, #000000);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .menu {
      text-align: center;
      padding: 2rem;
      border-radius: 24px;
      background: rgba(20, 0, 0, 0.9);
      box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
      width: 380px;
      animation: fadeIn 1.2s ease;
    }

    .logo {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff0000, #ff4444, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255,0,0,0.8);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 2rem;
      color: #ddd;
    }

    .btn {
      position: relative;
      display: block;
      margin: 1.2rem auto;
      padding: 14px 24px;
      border-radius: 50px; /* pill style */
      background: linear-gradient(90deg, #ff0000, #990000, #ff0000);
      background-size: 200% auto;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255,0,0,0.5);
    }

    /* لمعة تتحرك */
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -80px;
      width: 60px;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), transparent);
      transform: skewX(-25deg);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 120%;
    }

    /* تأثير النيون والاهتزاز */
    .btn:hover {
      transform: scale(1.08) translateY(-3px);
      box-shadow: 0 0 25px rgba(255,0,0,0.9), 0 0 40px rgba(255,0,0,0.7);
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 13px;
      color: #aaa;
      letter-spacing: 0.5px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="logo">🔥 BLRX M9WD</div>
    <h2>القائمة الرئيسية</h2>
    <a href="like.html" class="btn">❤️ إضافة لايكات</a>
    <a href="player.html" class="btn">👤 فحص الحساب</a>
    <a href="rex.html" class="btn">✔ تحقق من حالة الحساب</a>
    <div class="footer">المطور: <b>Rex Raouf 🇩🇿</b></div>
  </div>
</body>
</html>
