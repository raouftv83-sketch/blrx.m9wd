<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLRX Player Info</title>
<style>
body { margin:0; padding:0; font-family: Tahoma, Arial, sans-serif; text-align:center;
       background: linear-gradient(to right,#000,#900,#060); color:white; height:100vh; }
.container { position: fixed; top:50%; left:50%; transform: translate(-50%, -50%); }
input, button { padding:10px; margin:10px; border-radius:8px; border:none; font-size:16px; }
button { background:red; color:white; font-weight:bold; cursor:pointer; }
.card { background:#222; padding:20px; border-radius:12px; box-shadow:0 0 15px #0f0;
        display:inline-block; text-align:left; margin-top:20px; min-width:300px; }
h2 { color:#0f0; margin-bottom:10px; }
p { font-size:18px; margin:5px 0; }
.message { color:yellow; margin-top:10px; font-weight:bold; }
</style>
</head>
<body>
<div class="container">
    <h1>🆔 ادخل UID</h1>
    <form method="POST">
        <input type="text" name="uid" placeholder="UID" required>
        <button type="submit">عرض المعلومات</button>
    </form>

    {% if player_info %}
    <div class="card">
        <h2>📊 معلومات اللاعب</h2>
        <p>🆔 UID: <b>{{ player_info.uid }}</b></p>
        <p>👤 الاسم: {{ player_info.name }}</p>
        <p>⭐ المستوى: {{ player_info.level }}</p>
        <p>👍 الإعجابات: {{ player_info.likes }}</p>
        <p>📅 تاريخ الإنشاء: {{ player_info.create_time }}</p>
    </div>
    {% elif message %}
    <div class="message">{{ message }}</div>
    {% endif %}
</div>
</body>
</html>
